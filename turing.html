<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turing Machine</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- ******************* -->
    <!-- OPERASI ARITMATIKA -->
    <!-- ******************* -->
    <section class="container">
        <!-- penjumlahan, pengurangan, perkalian, pembagian, modulo, perpangkatan -->
        <div class="form-wrapper">
            <input type="number" name="n1" id="n1">
            <select name="ops" id="ops">
                <option value="add">+</option>
                <option value="sub">-</option>
                <option value="times">*</option>
                <option value="divide">/</option>
                <option value="mod">%</option>
                <option value="exp">^</option>
            </select>
            <input type="number" name="n2" id="n2">
            <button onmousedown="doOps()">=</button>
            <h3 id="opsAns">0</h3>
        </div>

        <!-- TM -->
        <div class="tm-wrapper" id="opsTm">
            <!-- Tempat mesin turing -->
            <!-- Berisi komponen persegi dengan nilai -->
            <!-- Dibuat dengan js -->
        </div>

        <!-- Controller -->
        <div class="form-wrapper">
            <button onmousedown="doOpsAuto()">Auto</button>
            <button onmousedown="stopOpsAuto()">Stop</button>
            <button onmousedown="doOpsClear()">Clear</button>
            <button onmousedown="doOpsNext()">Next move</button>
        </div>
    </section>

    <!-- ******************* -->
    <!-- OPERASI FAKTORIAL -->
    <!-- ******************* -->
    <section class="container">
        <!-- faktorial -->
        <div class="form-wrapper">
            <input type="number" name="nf" id="nf">
            <h3>!</h3>
            <button onmousedown="doFact()">=</button>
            <h3 id="factAns">0</h3>
        </div>

        <!-- TM -->
        <div class="tm-wrapper" id="factTm">
            <!-- Tempat mesin turing -->
            <!-- Berisi komponen persegi dengan nilai -->
            <!-- Dibuat dengan js -->
        </div>

        <!-- Controller -->
        <div class="form-wrapper">
            <button onmousedown="doFactAuto()">Auto</button>
            <button onmousedown="stopFactAuto()">Stop</button>
            <button onmousedown="doFactClear()">Clear</button>
            <button onmousedown="doFactNext()">Next move</button>
        </div>
    </section>

    <!-- ******************* -->
    <!-- OPERASI LOG BINER -->
    <!-- ******************* -->
    <section class="container">
        <!-- logaritma biner -->
        <div class="form-wrapper">
            <h3>log_2</h3>
            <input type="number" name="nl" id="nl">
            <button onmousedown="doLog()">=</button>
            <h3 id="logAns">0</h3>
        </div>

        <!-- TM -->
        <div class="tm-wrapper" id="logTm">
            <!-- Tempat mesin turing -->
            <!-- Berisi komponen persegi dengan nilai -->
            <!-- Dibuat dengan js -->
        </div>

        <!-- Controller -->
        <div class="form-wrapper">
            <button onmousedown="doLogAuto()">Auto</button>
            <button onmousedown="stopLogAuto()">Stop</button>
            <button onmousedown="doLogClear()">Clear</button>
            <button onmousedown="doLogNext()">Next move</button>
        </div>
    </section>

    <!-- Scripts -->
    <script src="js/ops.js"></script>
    <script src="js/fact.js"></script>
    <script src="js/log.js"></script>
    <script src="js/comp.js"></script>
    <script src="js/ops/add.js"></script>
    <script src="js/ops/sub.js"></script>
    <script src="js/ops/times.js"></script>
    <script src="js/ops/divide.js"></script>
    <script src="js/ops/mod.js"></script>
    <script src="js/ops/exp.js"></script>
</body>

</html>
